<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy product card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Code a fancy product card ðŸ˜Ž</h1>
    <div class="card">
      <!-- Card Top -->
      <div class="card-top"> 
        <img src="https://source.unsplash.com/random" alt="Random photo">
        <i class="fa-solid fa-heart heart-icon"></i>
        <div class="card-top-info">
          <div>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
          <h2>Fancy Product</h2>
          <p>It's the best product, you should buy it!</p>
          <a class="btn-green" href="#">$200</a>
        </div>
      </div>
      <!-- Card Middle -->
      <img class="card-middle" src="https://source.unsplash.com/random" alt="Random photo">
      <!-- Card Bottom -->
      <div class="card-bottom">
        <img src="https://source.unsplash.com/random" alt="Random photo">
        <img src="https://source.unsplash.com/random" alt="Random photo">
        <img src="https://source.unsplash.com/random" alt="Random photo">
      </div>
    </div>
  </div>
</body>
</html>
